 <style>
    .gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

/* Image frame */
.gallery-grid .protected {
  width: 100%;
  height: 250px;               /* fixed frame height */
  overflow: hidden;            /* hide overflow by default */
  position: relative;
  border-radius: 8px;
}



/* Zoomed-in image */
.gallery-grid img:hover {
  transform: scale(2.5);       /* zoom */
}

/* When zoomed, allow scrolling */
.gallery-grid .protected:hover {
  overflow: auto;              /* ‚≠ê scroll only when zoomed */
  cursor: grab;
}

  </style>

  <!-- üîí Image Protection Script -->
  <script>
    // Disable right-click on the entire page
    document.addEventListener("contextmenu", event => event.preventDefault());

    // Disable dragging & clicking of all images
    document.querySelectorAll("img").forEach(img => {
      img.setAttribute("draggable", "false");
      img.style.userSelect = "none";
      img.style.pointerEvents = "none"; // blocks interaction
    });
