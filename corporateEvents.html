<!-- üîí Image Protection CSS -->
  <style>
    .gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

/* Image frame */
.gallery-grid .protected {
  width: 100%;
  height: 250px;               /* fixed frame height */
  overflow: hidden;            /* hide overflow by default */
  position: relative;
  border-radius: 8px;
}



/* Zoomed-in image */
.gallery-grid img:hover {
  transform: scale(2.5);       /* zoom */
}

/* When zoomed, allow scrolling */
.gallery-grid .protected:hover {
  overflow: auto;              /* ‚≠ê scroll only when zoomed */
  cursor: grab;
}



  </style>
   
</head>
